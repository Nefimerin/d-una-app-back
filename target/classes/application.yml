server:
  port: 8090
  servlet:
    context-path: /d-una/api/v1
spring:

  datasource:
    url: jdbc:h2:file:./target/h2db/db/d-una-db
    driverClassName: org.h2.Driver
    username:
    password:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
logging:
  level:
    root: INFO
